openapi: 3.0.3

info:
  version: 1.0.0
  title: [AOS - 23 - Subsistema_2] Gesti贸n de vehiculos 
  description: >
    ## **[AOS - 23 - Subsistema_2]** API REST para la gesti贸n de los vehiculos de los clientes de un taller.
  license:
    name: MIT
    url: 'https://opensource.org/licenses/MIT'
  contact:
    name: Equipo 7
    url: 'https://www.etsisi.upm.es/'


servers:
  - url: http://127.0.0.1:80/api/v1

tags:
  - name: 'Vehiculo'
    description: Vehiculo

paths:
  /vehiculos:
    get:
      summary: Obtiene todos los vehiculos
      description: |
        La siguiente tabla define los c贸digos de estado que puede devolver este endpoint
        
        | Status Code | Descripci贸n | Motivo                             |
        | ------------| ------------| -----------------------------------|
        | **200**     | OK          | Listado de vehiculos               |
        | **404**     | NOT FOUND   | No hay ningun vehiculo             |
      operationId: vehiculo_cget
      tags: ['Vehiculo']
      parameters:
        - $ref: '#/components/parameters/pageParam' 
        - $ref: '#/components/parameters/orderParam' 
        - $ref: '#/components/parameters/orderingParam' 
      responses:
        '200':
          description: Lista de vehiculos disponibles
          headers:
            ETag:
              $ref: '#/components/headers/ETag' 
          content:
            application/json:
              schema:
                type: object
                properties:
                  vehiculos:
                    description: array de vehiculos
                    type: array
                    items:
                     $ref: '#/components/schemas/Vehiculo' 
                  links:
                    description: Enlaces de paginaci贸n
                    readOnly: true
                    type: object
                    properties:
                      prevPage:
                        $ref: '#/components/schemas/Link' 
                      nextPage:
                        $ref: '#/components/schemas/Link' 
              examples:
                vehiculos-example:
                  $ref: '#/components/examples/vehiculos-example' 
        '404':
          $ref: '#/components/responses/Response_404' 
    options:
      summary:  Proporciona la lista de los m茅todos HTTP soportados por esta ruta.
      description: Devuelve una cabecera `Allow` con la lista de m茅todos HTTP soportados (separados por comas).
      operationId: vehiculo_coptions
      tags: ['Vehiculo']
      responses:
        '204':
          description: 'cabecera `Allow` &lt;El cuerpo de la respuesta est谩 vac铆o&gt;'
          headers:
            Allow:
              $ref: '#/components/headers/Allow' 
    post:
      summary: A帽ade un nuevo vehiculo
      description: |
        La siguiente tabla define los c贸digos de estado que puede devolver este endpoint
        
        | Status Code | Descripci贸n          | Motivo                                    |
        | ------------| ---------------------| ------------------------------------------|
        | **201**     | CREATED              | El vehiculo ha sido creado                |
        | **400**     | BAD REQUEST          | El identificador 煤nico ya existe          |
        | **422**     | UNPROCESSABLE ENTITY | Falta alguno de los atributos obligatorios|
        |             |                      | o el valor no est谩 permitido              |
      tags: ['Vehiculo']
      operationId: vehiculo_post
      requestBody:
        $ref: '#/components/requestBodies/vehiculoRB' 
      responses:
        '201':
          description: Nuevo vehiculo creado
          headers:
            Location:
              $ref: '#/components/headers/Location' 
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Vehiculo' 
        '400':
          $ref: '#/components/responses/Response_400' 
        '422':
          $ref: '#/components/responses/Response_422' 

  /vehiculos/{DNI}:
    parameters:
      - $ref: '#/components/parameters/DNI' 
    options:
      summary: Proporciona la lista de los m茅todos HTTP soportados por esta ruta.
      description: Devuelve una cabecera `Allow` con la lista de m茅todos HTTP soportados (separados por comas).
      operationId: vehiculoDNI_options
      tags: ['Vehiculo']
      responses:
        '204':
          description: 'cabecera `Allow` &lt;El cuerpo de la respuesta est谩 vac铆o&gt;'
          headers:
            Allow:
              $ref: '#/components/headers/Allow' 
    get:
      summary: Obtiene una lista vehiculo identificado por `DNI`
      description: |
        La siguiente tabla define los c贸digos de estado que puede devolver este endpoint
        
        | Status Code | Descripci贸n | Motivo                             |
        | ------------| ------------| -----------------------------------|
        | **200**     | OK          | Si el vehiculo existe              |
        | **404**     | NOT FOUND   | Si no existe el vehiculo           |
        
      operationId: vehiculoDNI_get
      tags: ['Vehiculo']
      responses:
        '200':
          description: Lista de vehiculos asociados
          headers:
            ETag:
              $ref: '#/components/headers/ETag' 
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listaVehiculos' 
        '404':
          $ref: '#/components/responses/Response_404'
          
  /vehiculos/{vehiculoVIN_id}:
    parameters:
      - $ref: '#/components/parameters/vehiculoVINId' 
    options:
      summary: Proporciona la lista de los m茅todos HTTP soportados por esta ruta.
      description: Devuelve una cabecera `Allow` con la lista de m茅todos HTTP soportados (separados por comas).
      operationId: vehiculo_options
      tags: ['Vehiculo']
      responses:
        '204':
          description: 'cabecera `Allow` &lt;El cuerpo de la respuesta est谩 vac铆o&gt;'
          headers:
            Allow:
              $ref: '#/components/headers/Allow' 
    get:
      summary: Obtiene un vehiculo identificado por `vehiculoVINId`
      description: |
        La siguiente tabla define los c贸digos de estado que puede devolver este endpoint
        
        | Status Code | Descripci贸n | Motivo                             |
        | ------------| ------------| -----------------------------------|
        | **200**     | OK          | Si el vehiculo existe              |
        | **404**     | NOT FOUND   | Si no existe el vehiculo           |
      operationId: vehiculo_get
      tags: ['Vehiculo']
      responses:
        '200':
          description: Vehiculo
          headers:
            ETag:
              $ref: '#/components/headers/ETag' 
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Vehiculo' 
        '404':
          $ref: '#/components/responses/Response_404' 
    delete:
      summary: Elimina el vehiculo identificado por `vehiculoVINId`
      description: |
        La siguiente tabla define los c贸digos de estado que puede devolver este endpoint
        
        | Status Code      | Descripci贸n | Motivo                                    |
        | ---------------- | ------------| ------------------------------------------|
        | **204**          | NO CONTENT  | El vehiculo exist铆a y ha sido eliminado   |
        | **404**          | NOT FOUND   | Si el vehiculo no existe                  |
      tags: ['Vehiculo']
      responses:
        '204':
          description: Vehiculo eliminado &lt;Cuerpo de la respuesta vac铆o&gt;
        '404':
          $ref: '#/components/responses/Response_404' 
    put:
      tags: ['Vehiculo']
      summary: Modifica el vehiculo identificado por `vehiculoVINId`.
      description:  |
        La siguiente tabla define los c贸digos de estado que puede devolver este endpoint
        | Status Code | Descripci贸n         | Motivo                                        |
        | ------------| --------------------| ----------------------------------------------|
        | **209**     | CONTENT RETURNED    | El vehiculo exist铆a y ha sido actualizado     |
        | **404**     | NOT FOUND           | El vehiculo no existe                         |
        | **412**     | PRECONDITION FAILED | Si el ETag proporcionado no est谩 actualizado  |
        | **422**     | UNPROCESSABLE ENTITY| Valor no permitido en alguno de los attributos|
      operationId: vehiculo_put
      parameters:
        # https://www.rfc-editor.org/rfc/rfc7232.html#page-13
        - $ref: '#/components/parameters/ifMatchParam' 
      requestBody:
        $ref: '#/components/requestBodies/vehiculoUpdate' 
      responses:
        '209':
          description: '`CONTENT RETURNED`: El vehiculo ha sido actualizado'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Vehiculo' 
        '404':
          $ref: '#/components/responses/Response_404' 
        '412':
          $ref: '#/components/responses/Response_412' 
        '422':
          $ref: '#/components/responses/Response_422' 

components:
