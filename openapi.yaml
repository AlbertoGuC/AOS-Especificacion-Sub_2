      description: >
        Medio de locomoci贸n o transporte que permite el traslado de un lugar a otro de personas o cosas.
      type: object
      properties:
        listaVehiculos:
          type: object
          required: [ DNI ]
          properties:
            id:
              $ref: '#/components/schemas/Id_Vehiculo'
            marca:
              $ref: '#/components/schemas/Marca_Vehiculo'
            modelo:
              $ref: '#/components/schemas/Modelo_Vehiculo'
            a帽o:
              $ref: '#/components/schemas/Fecha_Vehiculo'
            matricula:
              $ref: '#/components/schemas/Matricula_Vehiculo'
            estado:
              $ref: '#/components/schemas/Estado_Vehiculo'
            links:
              description: Enlaces de relaci贸n del Vehiculo
              readOnly: true
              type: object
              properties:
                parent:
                  $ref: '#/components/schemas/Link'
                self:
                    $ref: '#/components/schemas/Link'
          example: [{ "vehiculo": {
                      "id": "1HGBH41JXMN109186",
                      "marca": "Seat",
                      "modelo": "Ibiza",
                      "fecha:":"1/7/2000",
                      "estado": "En reparacion",
                      "DNI": "12345678A",
                      "links": {
                        "parent": {
                          "href": "http://example.com/api/v1/vehiculos",
                          "rel": "vehiculo_post vehiculo_cget"
                        },
                        "self": {
                          "href": "http://example.com/api/v1/vehiculos/1HGBH41JXMN109186",
                          "rel": "vehiculo_get vehiculo_delete vehiculo_put"
                        }
                      }
                    }
                  }                
                ]
      
    Vehiculo:
      title: 'Vehiculo'
      description: >
        Medio de locomoci贸n o transporte que permite el traslado de un lugar a otro de personas o cosas.
      type: object
      properties:
        vehiculo:
          type: object
          required: [ id ]
          properties:
            id:
              $ref: '#/components/schemas/Id_Vehiculo'
            marca:
              $ref: '#/components/schemas/Marca_Vehiculo'
            modelo:
              $ref: '#/components/schemas/Modelo_Vehiculo'
            a帽o:
              $ref: '#/components/schemas/Fecha_Vehiculo'
            matricula:
              $ref: '#/components/schemas/Matricula_Vehiculo'
            estado:
              $ref: '#/components/schemas/Estado_Vehiculo'
            links:
              description: Enlaces de relaci贸n del Vehiculo
              readOnly: true
              type: object
              properties:
                parent:
                  $ref: '#/components/schemas/Link'
                self:
                  $ref: '#/components/schemas/Link'
      example: { "vehiculo": {
                    "id": "1HGBH41JXMN109186",
                    "marca": "Seat",
                    "modelo": "Ibiza",
                    "fecha:":"1/7/2000",
                    "estado": "En reparacion",
                    "DNI": "12345678A",
                    "links": {
                      "parent": {
                        "href": "http://example.com/api/v1/vehiculos",
                        "rel": "vehiculo_post vehiculo_cget"
                      },
                      "self": {
                        "href": "http://example.com/api/v1/vehiculos/1HGBH41JXMN109186",
                        "rel": "vehiculo_get vehiculo_delete vehiculo_put"
                      }
                    }
                  }
               }

    DNI:
      title: Identificador de cliente
      type: string
      pattern: "[0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9][A-Z]"
      x-faker: helpers.regexpStyleStringParse()

    Id_Vehiculo:
      title: Identificador 煤nico del vehiculo
      type: string
      pattern: "^[A-Z,0-9][A-Z,0-9][A-Z,0-9][A-Z,0-9][A-Z,0-9][A-Z,0-9][A-Z,0-9][A-Z,0-9][0-9][A-Z,0-9][A-Z,0-9][0-9][0-9][0-9][0-9][0-9][0-9]"
      #example: "1HGBH41JXMN109186"
      x-faker: helpers.regexpStyleStringParse()
    
    Marca_Vehiculo:
      title: Marca del vehiculo
      type: string
      example: "Seat"

    Modelo_Vehiculo:
      title: Modelo del vehiculo
      type: string
      example: "Sed谩n"

    Fecha_Vehiculo:
      title: A帽o de matriculacion del vehiculo
      type: string
      pattern: "^[1-31]/[1-12]/[1900-2500]"
      example: "1/12/1998"
      x-faker: helpers.regexpStyleStringParse()

    Matricula_Vehiculo:
      title: Matricula del vehiculo
      type: string
      pattern: "^[0-9][0-9][0-9][0-9][A-Z][A-Z][A-Z]"
      #example: "1254BCB"
      x-faker: helpers.regexpStyleStringParse()

    Estado_Vehiculo:
      title: |
        Clasificaci贸n de los vehiculos dependiendo de si estan en reparacion o arreglado
        * Arreglado
        * En reparaci贸n
      type: string
      enum: [ Arreglado, EnReparacion ]
      x-faker: helpers.arrayElement()

    HTTP_Problem:
      type: object
      externalDocs:
        url: https://tools.ietf.org/html/rfc7807
      description: |
        Problem Details for HTTP APIs
        [https://tools.ietf.org/html/rfc7807](https://tools.ietf.org/html/rfc7807)
      properties:
        type:
          type: string
          format: uri
          description: A URI reference [RFC3986] that identifies the problem type
        title:
          type: string
          description: short human-readable summary of the problem type
        status:
          type: number
          description: HTTP status code
        detail:
          type: string
          description: Human-readable explanation specific to this occurrence of the problem
        instance:
          type: string
          format: uri
          description: >
            A URI reference that identifies the specific occurrence of the problem.
            It may or may not yield further information if dereferenced.

    Link:
      description: Enlace de relaci贸n
      title: ' Link'
      type: object
      properties:
        href:
          description: URL del enlace
          type: string
          format: uri
          x-faker: internet.url
        rel:
          description: "Relaci贸n del recurso enlazado con el actual. Contiene una lista de tipos
                    de relaciones separados por espacio."
          type: string
          x-faker: lorem.words
      example:
        href: https://www.example.com/path/resource
        rel: relAction1 relAction2 

  headers:
    ETag:
      description: "Entity Tag (identificador 煤nico proporcionado para validaci贸n de cach茅)"
      schema:
        type: string
        pattern: "[0-9a-f]*"
