      required: true
      content:
        application/json:
          schema:
            type: object
            required: [ id ]
            properties:
              modelo:
                 $ref: '#/components/schemas/Modelo_Vehiculo'
              fecha:
                 $ref: '#/components/schemas/Fecha_Vehiculo'
              matricula:
                 $ref: '#/components/schemas/Matricula_Vehiculo'
              Estado:
                 $ref: '#/components/schemas/Estado_Vehiculo'
                 
  responses:
    Response_400:
      description: '`BAD REQUEST` El identificador 煤nico ya existe.'
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/HTTP_Problem'
          examples:
            response-http-400:
              $ref: '#/components/examples/response-http-400'
    Response_404:
      description: '`NOT FOUND`: recurso no disponible'
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/HTTP_Problem'
          examples:
            response-http-404:
              $ref: '#/components/examples/response-http-404'
    Response_409:
      description: '`CONFLICT`: el recurso no re煤ne las condiciones adecuadas'
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/HTTP_Problem'
          examples:
            response-http-404:
              $ref: '#/components/examples/response-http-409'
    Response_412:
      description: '`PRECONDITION FAILED`: El ETag proporcionado no est谩 actualizado'
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/HTTP_Problem'
          examples:
            response-http-412:
              $ref: '#/components/examples/response-http-412'
    Response_422:
