      name: DNI
      in: path
      description: Identificador 煤nico de persona
      required: true
      schema:
        $ref: '#/components/schemas/DNI'
    vehiculoVINId:
      name: vehiculoVIN_id
      in: path
      description: Identificador 煤nico del Vehiculo
      required: true
      schema:
        $ref: '#/components/schemas/Id_Vehiculo'
    ifMatchParam:
      name: If-Match
      in: header
      description: ETag actual del recurso que se desea modificar
      required: true
      schema:
