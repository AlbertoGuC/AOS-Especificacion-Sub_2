      in: query
      description: 'Criterio de ordenaci贸n: `id`'
      required: false
      allowEmptyValue: false
      schema:
        type: string
        enum:
          - id
    orderingParam:
      name: ordering
      in: query
      description: 'Ordenaci贸n: `ASC` | `DESC`'
      required: false
      allowEmptyValue: false
      schema:
        type: string
